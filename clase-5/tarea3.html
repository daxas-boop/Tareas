<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>

</head>
<body>
    <div class="table-responsive">
    <table class="table table-striped table-dark">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Horas</th>
            <th scope="col">Minutos</th>
            <th scope="col">Segundos</th>
            
          </tr>
        </thead>
        <tbody>
          <tr>
           <form id="forma" onsubmit="return false;">
            <th scope="row">Primer video</th>
            <td><input name="horas" class="form-control col-2 hora" type="number" placeholder="Horas"></td>
            <td><input name="minutos" class="form-control col-3 minuto" type="number" placeholder="Minutos"></td>
            <td><input name="segundos" class="form-control col-3 segundo " type="number" placeholder="Segundos"></td>
          </tr>
          <tr>
            <th scope="row">Segundo video</th>
            <td><input name="horas"class="form-control col-2 hora" type="number" placeholder="Horas"></td>
            <td><input name="minutos" class="form-control col-3 minuto" type="number" placeholder="Minutos"></td>
            <td><input name="segundos" class="form-control col-3 segundo" type="number" placeholder="Segundos"></td>
          </tr>
          <tr>
            <th scope="row">Tercer video</th>
            <td><input name="horas" class="form-control col-2 hora" type="number" placeholder="Horas"></td>
            <td><input name="minutos" class="form-control col-3 minuto" type="number" placeholder="Minutos"></td>
            <td><input name="segundos" class="form-control col-3 segundo" type="number" placeholder="Segundos"></td>
          </tr>
          <tr>
            <th scope="row">Cuarto video</th>
            <td><input name="horas" class="form-control col-2 hora" type="number" placeholder="Horas"></td>
            <td><input name="minutos" class="form-control col-3 minuto" type="number" placeholder="Minutos"></td>
            <td><input name="segundos" class="form-control col-3 segundo" type="number" placeholder="Segundos"></td>
          </tr>
          <tr>
            <th scope="row">Quinto  video</th>
            <td><input name="horas" class="form-control col-2 hora" type="number" placeholder="Horas"></td>
            <td><input name="minutos" class="form-control col-3 minuto" type="number" placeholder="Minutos"></td>
            <td><input name="segundos" class="form-control col-3 segundo" type="number" placeholder="Segundos"></td>
          </tr>
          <tr>
            <th scope="row">Total</th>
            <td><button id="calcular" type="submit" class="btn btn-success">Calcular</button></td>
            <td><input id="resultado" class="form-control col-4" type="text" disabled></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </form>
    </div>
